<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Newsletter Signup</title>

    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- fashion image  -->
        <div class="col-lg-5 col-image">
          <div class="image-container">
            <img class="fashion-model" src="/images/fashion.jpg" alt="" />
          </div>
        </div>

        <!-- newsletter -->
        <div class="col-lg-6 mx-auto d-flex align-items-center">
          <form class="form-signup" action="/" method="post">
            <h1>KOOKÃ…I</h1>
            <h2>
              Sign up to our newsletter to receive the latest upates about our
              new arrivals, VIP events and sale previews
            </h2>
            <input
              type="text"
              name="firstName"
              class="form-control"
              placeholder="first name"
              required
              autofocus
            />
            <input
              type="text"
              name="lastName"
              class="form-control"
              placeholder="last name"
              required
            />
            <input
              type="email"
              name="email"
              class="form-control"
              placeholder="email"
              required
            />

            <button class="btn btn-lg btn-dark btn-block" type="submit">
              SIGN UP
            </button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
